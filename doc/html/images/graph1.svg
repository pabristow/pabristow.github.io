<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="500px" height="200px"
viewBox="0 0 500 200" preserveAspectRatio="none"
xmlns="http://www.w3.org/2000/svg">
<desc>Simple 1D graph example of SVG.
</desc>
<rect x="0" y="0" width="500" height="200" fill="lightyellow" stroke="blue" stroke-width="2" />


<!-- graph title -->  <text x="50" y="50" font-size="20" font-weight="normal" font-family="Arial" fill="purple">
Measurement of Red and Blue Widgets.
</text>
<!-- x-axis line-->
<line stroke ="black" stroke-width="2" x1="50" y1="150" x2="350" y2="150" />
<!-- x-axis label -->  <text x="100" y="180" font-size="14" font-weight="normal" font-family="Arial" fill="green">
Diameter of widget (mm)
</text>
<!-- x-axis ticks-->
<g id="x-axis-ticks" stroke="black" stroke-width="2">
<line x1="50" y1="150" x2="50" y2="143" />
<line x1="100" y1="150" x2="100" y2="143" />
<line x1="150" y1="150" x2="150" y2="143" />
<line x1="200" y1="150" x2="200" y2="143" />
<line x1="250" y1="150" x2="250" y2="143" />
<line x1="300" y1="150" x2="300" y2="143" />
<line x1="350" y1="150" x2="350" y2="143" />
</g>
<!-- x-axis tick value-->
<g id="x-axis-tick_values" font-family="Arial" font-size="10" font-color="black">
<text x="50" y="165">
0.9</text>
<text x="100" y="165">
1</text>
<text x="150" y="165">
1.1</text>
<text x="200" y="165">
1.2</text>
<text x="250" y="165">
1.3</text>
<text x="300" y="165">
1.4</text>
<text x="350" y="165">
1.5</text>
</g>
<!-- x-axis values -->
<g id="red values" stroke="red" stroke-width="2">
<line x1="85" y1="150" x2="85" y2="135" />
<line x1="97" y1="150" x2="97" y2="135" />
<line x1="158" y1="150" x2="158" y2="135" />
<line x1="125" y1="150" x2="125" y2="135" />
<line x1="142" y1="150" x2="142" y2="135" />
<line x1="101" y1="150" x2="101" y2="135" />
</g>
<!-- x-axis values -->
<g id="blue values" stroke="blue" stroke-width="2">
<line x1="185" y1="150" x2="185" y2="135" />
<line x1="197" y1="150" x2="197" y2="135" />
<line x1="251" y1="150" x2="251" y2="135" />
<line x1="225" y1="150" x2="225" y2="135" />
<line x1="242" y1="150" x2="242" y2="135" />
<line x1="201" y1="150" x2="201" y2="135" />
</g>
</svg>
